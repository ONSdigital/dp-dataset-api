swagger: "2.0"
info:
  title: "Explore our data"
  description: "Used to find information about data published by the ONS. `Datasets` are published in unique `versions`, which are categorized by `edition`. Data in each version is broken down by `dimensions`, and a unique combination of dimension `options` in a version can be used to retrieve `observation` level data."
  version: "1.0.0"
  license:
    name: "Open Government Licence v3.0"
    url: "http://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/"
basePath: "/v1"
tags:
- name: "Public"
- name: "Private user"
- name: "Private"
schemes:
- "http"
parameters:
  dataset:
    name: dataset
    description: "A unique id for a dataset to filter on"
    in: query
    type: string
  dimension:
    name: dimension
    description: "A dimension from a dataset"
    in: path
    required: true
    type: string
  dimension_options:
    description: "The name of the dimension option and a single value; each option (dimension) and corresponding value (code) must exist against the version - e.g. `age=30` or one of the dimension options can be represented by a wildcard value `*` e.g. `geography=*`"
    name: "<dimension_options>"
    in: query
    required: true
    type: string
  patch_options:
    required: true
    name: patch
    schema:
      $ref: '#/definitions/PatchOptions'
    description: "A list of patch operations for a dimension option"
    in: body
  patch_dimensions:
    required: true
    name: patch
    schema:
      $ref: '#/definitions/PatchDimensions'
    description: "A list of patch operations for a dimension"
    in: body
  edition:
    name: edition
    description: "An edition of a dataset"
    in: path
    required: true
    type: string
  event:
    name: event
    description: "An event that occurs when importing a dataset"
    in: body
    schema:
      $ref: '#/definitions/Event'
  identifier:
    name: identifier
    description: "Identifier that represents a dataset"
    in: path
    required: true
    type: string
  instance_id:
    name: instance_id
    description: "A unique id for an instance"
    in: path
    required: true
    type: string
  instance:
    name: instance
    description: "An instance related to an import job and dataset"
    in: body
    required: true
    schema:
      $ref: '#/definitions/Instance'
  new_dataset:
    name: dataset
    description: "A new dataset"
    in: body
    required: true
    schema:
     allOf:
        - type: object
          properties:
            type:  
              $ref: '#/definitions/Type'
        - $ref: "#/definitions/Dataset"
  new_edition:
    name: new_edition
    description: "A new edition of the dataset"
    in: body
    required: true
    schema:
      $ref: '#/definitions/Edition'
  new_version:
    name: new_version
    description: "A new version for an edition of a dataset"
    in: body
    required: true
    schema:
      $ref: '#/definitions/Version'
  newInstance:
    name: instance
    description: "An instance related to an import job"
    in: body
    required: true
    schema:
      $ref: '#/definitions/NewInstance'
  option:
    name: option
    description: "A option to set within a type"
    in: path
    required: true
    type: string
  state:
    name: "state"
    description: "A comma separated list of state values to filter on (e.g. ‘completed,edition-confirmed’)"
    in: query
    type: string
  update_dataset:
    name: dataset
    description: "An update to a dataset"
    in: body
    required: true
    schema:
      $ref: "#/definitions/Dataset"
  update_dimension:
    name: dimension
    description: "A dimension object to update for a given instance"
    in: body
    required: true
    schema:
      $ref: '#/definitions/Dimension'
  version:
    name: version
    description: "A version of a dataset"
    in: path
    required: true
    type: string
  version_update:
    name: version_update
    description: "Update to a version for an edition of a dataset"
    in: body
    required: true
    schema:
      $ref: '#/definitions/Version'
  limit:
    name: limit
    description: "Maximum number of items that will be returned. A value of zero will return zero items. The default value is 20, and the maximum limit allowed is 1000"
    in: query
    required: false
    type: integer
  offset:
    name: offset
    description: "Starting index of the items array that will be returned. By default it is zero, meaning that the returned items will start from the beginning."
    in: query
    required: false
    type: integer
  ids:
    name: id
    description: "List of ids, as comma separated values and/or as multiple query parameters with the same key (e.g. 'id=op1,op2&id=op3'). It defines the IDs that we want to retrieve. If provided, it takes precedence over offset and limit."
    in: query
    required: false
    type: string
  if_match:
    name: If-Match
    required: false
    description: "Filter resource version, as returned by a previous ETag, to be validated; or '*' to skip the version check"
    in: header
    type: string
  is_based_on:
    name: is_based_on
    required: false
    description: "A population type to search on to return datasets that are associated with that population type e.g. Usual-Residents.  This is applicable to Census 2021 datasets only."
    in: query
    type: string
securityDefinitions:
  FlorenceAPIKey:
    name: florence-token
    description: "API key used to allow florence users to create and query the progress of importing a dataset"
    in: header
    type: apiKey
  InternalAPIKey:
    name: internal-token
    description: "API key used to allow only internal services to update the state of an import job"
    in: header
    type: apiKey
paths:
  /datasets:
    get:
      tags:
      - "Public"
      summary: "Get a list of datasets"
      description: "Returns a list of all datasets in the ONS Data Catalogue"
      parameters: 
      - $ref: '#/parameters/is_based_on'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/offset'
      produces:
      - "application/hal+json"
      - "application/ld+json"
      - "application/json"
      responses:
        200:
          description: "A json list containing datasets which have been published"
          schema:
            $ref: '#/definitions/Datasets'
        400:
          description: "Parameter is_based_on was sent but no value was provided"
        404:
          description: "No dataset was found with the popultation-type provided"
        500:
          $ref: '#/responses/InternalError'
  /datasets/{identifier}:
    post:
      tags:
      - "Private user"
      summary: "Create a dataset"
      description: "Create a dataset provided by the ONS that can be filtered using the filter API"
      parameters:
      - $ref: '#/parameters/identifier'
      - $ref: '#/parameters/new_dataset'
      produces:
      - "application/json"
      responses:
        201:
          description: "A json object containing a dataset which has been created"
          schema:
            $ref: '#/definitions/NewDatasetResponse'
        400:
          description: "Invalid request body"
        401:
          description: "Unauthorised to create/overwrite dataset"
        403:
          description: "Forbidden to overwrite dataset, already published"
        500:
          $ref: '#/responses/InternalError'
    get:
      tags:
      - "Public"
      summary: "Get a dataset"
      description: "The dataset contains all high level information, for additional details see editions or versions of a dataset. "
      parameters:
      - $ref: '#/parameters/identifier'
      produces:
      - "application/hal+json"
      - "application/ld+json"
      - "application/json"
      responses:
        200:
          description: "A json object for a single Dataset"
          schema:
            $ref: '#/definitions/Dataset'
        404:
          description: "No dataset was found using the id provided"
        500:
          $ref: '#/responses/InternalError'
    put:
      tags:
      - "Private user"
      summary: "Update a dataset"
      description: "Update the metadata for the next release of the dataset. The dataset contains all high level information, for additional details see editions or versions of a dataset."
      parameters:
      - $ref: '#/parameters/identifier'
      - $ref: '#/parameters/update_dataset'
      responses:
        200:
          description: "A json object for a single Dataset"
          schema:
            $ref: '#/definitions/UpdateDatasetResponse'
        400:
          description: "Bad Request due to invalid json in the request body"
        401:
          description: "Unauthorised to update dataset"
        404:
          description: "No dataset was found using the id provided"
        500:
          $ref: '#/responses/InternalError'
    delete:
      tags:
      - "Private user"
      summary: "Delete a dataset"
      description: "Delete an existing dataset"
      parameters:
      - $ref: '#/parameters/identifier'
      responses:
        204:
          description: "The dataset was successfully deleted"
        401:
          description: "Unauthorised to delete the dataset"
        403:
          description: "Forbidden to delete dataset, already published"
        500:
          $ref: '#/responses/InternalError'
  /datasets/{identifier}/editions:
    post:
      tags:
      - "Private user"
      summary: "Create an edition of a dataset"
      description: "Create an edition of a dataset"
      parameters:
      - $ref: '#/parameters/identifier'
      - $ref: '#/parameters/new_dataset'
      produces:
      - "application/json"
      responses:
        201:
          description: "A json object containing an edition which has been created"
          schema:
            $ref: '#/definitions/Edition'
        400:
          description: "Invalid request body"
        401:
          description: "Unauthorised to create/overwrite edition"
        403:
          description: "Forbidden to overwrite edition, already published"
        500:
          $ref: '#/responses/InternalError'
    get:
      tags:
      - "Public"
      summary: "Get a list of editions of a dataset"
      description: "Get a list of editions of a type of dataset"
      parameters:
      - $ref: '#/parameters/identifier'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/offset'
      produces:
      - "application/hal+json"
      - "application/ld+json"
      - "application/json"
      responses:
        200:
          description: "A json list containing all editions for a dataset"
          schema:
            $ref: '#/definitions/Editions'
        400:
          description: "Invalid request, dataset id was incorrect"
        404:
          description: "No editions were found for the id provided"
        500:
          $ref: '#/responses/InternalError'
  /datasets/{identifier}/editions/{edition}:
    get:
      tags:
      - "Public"
      summary: "Get an edition of a dataset"
      description: "The edition contains a link to all versions"
      parameters:
      - $ref: '#/parameters/edition'
      - $ref: '#/parameters/identifier'
      produces:
      - "application/hal+json"
      - "application/ld+json"
      - "application/json"
      responses:
        200:
          description: "A json object containing an edition"
          schema:
            $ref: '#/definitions/Edition'
        400:
          description: "Invalid request, dataset id was incorrect"
        404:
          description: "No edition of a dataset was found using the id and edition provided"
        500:
          $ref: '#/responses/InternalError'
  /datasets/{identifier}/editions/{edition}/versions:
    get:
      tags:
      - "Public"
      summary: "Get a list of versions of an edition"
      description: "Get a list of all versions for an edition of a dataset"
      parameters:
      - $ref: '#/parameters/edition'
      - $ref: '#/parameters/identifier'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/offset'
      produces:
      - "application/hal+json"
      - "application/ld+json"
      - "application/json"
      responses:
        200:
          description: "A json list containing all versions for a set type of dataset and edition"
          schema:
            $ref: '#/definitions/Versions'
        400:
          description: |
            Invalid request, reasons can be one of the following:
              * dataset id was incorrect
              * edition was incorrect
        404:
          description: "No versions found using the id and edition provided"
        500:
          $ref: '#/responses/InternalError'
  /datasets/{identifier}/editions/{edition}/versions/{version}:
    put:
      tags:
      - "Private user"
      summary: "Update a version"
      description: "Update a version for an edition of a dataset, if the state is changed to associated or published, the parent documents(dataset and edition resources) will also be updated. A version can only be updated if the state is not published"
      parameters:
      - $ref: '#/parameters/identifier'
      - $ref: '#/parameters/edition'
      - $ref: '#/parameters/version'
      - $ref: '#/parameters/version_update'
      responses:
        201:
          description: "A json object containing a version"
          schema:
            $ref: '#/definitions/NewVersionResponse'
        400:
          description: |
            Invalid request, reasons can be one of the following:
              * invalid request body
              * dataset id was incorrect
              * edition was incorrect
        401:
          description: "Unauthorised to update version of dataset"
        403:
          description: "Forbidden to overwrite version of dataset, already published"
        404:
          description: "Version was not found for a dataset using the id and edition provided"
        500:
          $ref: '#/responses/InternalError'
    get:
      tags:
      - "Public"
      summary: "Get a version"
      description: "Get a specific version of an edition of a dataset"
      parameters:
      - $ref: '#/parameters/edition'
      - $ref: '#/parameters/identifier'
      - $ref: '#/parameters/version'
      produces:
      - "application/hal+json"
      - "application/ld+json"
      - "application/json"
      responses:
        200:
          description: "A json object containing the edition and version of a dataset"
          schema:
            $ref: '#/definitions/Version'
          headers:
            ETag:
              type: string
              description: "Defines the unique etag for this resource"
        400:
          description: |
            Invalid request, reasons can be one of the following:
              * dataset id was incorrect
              * edition was incorrect
        404:
          description: "No version was found for an edition of a dataset using the id, edition and version provided"
        500:
          $ref: '#/responses/InternalError'
    delete:
      tags:
      - "Private"
      summary: "Delete a version"
      description: "detaches a version from a collection. Effectively a soft delete."
      parameters:
      - $ref: '#/parameters/edition'
      - $ref: '#/parameters/identifier'
      - $ref: '#/parameters/version'
      security:
            - InternalAPIKey: []
      responses:
        200:
          description: "A json object containing the edition and version of a dataset"
          schema:
            $ref: '#/definitions/Version'
        400:
          description: |
            Invalid request, reasons can be one of the following:
              * dataset id was incorrect
              * edition was incorrect
              * version state was incorrect
              * not the most recent unpublished version
        404:
          description: "No version was found for an edition of a dataset using the id, edition and version provided"
        500:
          $ref: '#/responses/InternalError'
  /datasets/{identifier}/editions/{edition}/versions/{version}/distributions:
    get:
      tags:
      - "Public"
      summary: "Get a list of dimensions from a dataset"
      description: "Get all dimensions which are used in the dataset"
      parameters:
      - $ref: '#/parameters/edition'
      - $ref: '#/parameters/identifier'
      - $ref: '#/parameters/version'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/offset'
      responses:
        200:
          description: "A json list of distributions"
          schema:
            $ref: '#/definitions/Distributions'
        400:
          description: |
            Invalid request, reasons can be one of the following:
              * dataset id was incorrect
              * edition was incorrect
              * version was incorrect
        404:
          description: "No distributions found for version of an edition of a dataset using the id, edition and version provided"
        500:
          $ref: '#/responses/InternalError'
  /datasets/{identifier}/editions/{edition}/versions/{version}/dimensions:
    get:
      tags:
      - "Public"
      summary: "Get a list of dimensions from a dataset"
      description: "Get all dimensions which are used in the dataset"
      parameters:
      - $ref: '#/parameters/edition'
      - $ref: '#/parameters/identifier'
      - $ref: '#/parameters/version'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/offset'
      responses:
        200:
          description: "A json list of dimensions"
          schema:
            $ref: '#/definitions/Dimensions'
        400:
          description: |
            Invalid request, reasons can be one of the following:
              * dataset id was incorrect
              * edition was incorrect
              * version was incorrect
        404:
          description: "No dimensions found for version of an edition of a dataset using the id, edition and version provided"
        500:
          $ref: '#/responses/InternalError'
  /datasets/{identifier}/editions/{edition}/versions/{version}/dimensions/{dimension}/options:
    get:
      tags:
      - "Public"
      summary: "Get a list of options from a dimension"
      description: "Get a list of options which appear in this dimension and dataset. By default all options are returned, but a subset can be requested by providing offset and limit query parameters, or by providing the list of option IDs, only the IDs that are found will be returned."
      parameters:
      - $ref: '#/parameters/dimension'
      - $ref: '#/parameters/edition'
      - $ref: '#/parameters/identifier'
      - $ref: '#/parameters/version'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/offset'
      - $ref: '#/parameters/ids'
      responses:
        200:
          description: "Json object containing all options for a dimension"
          schema:
            $ref: '#/definitions/DimensionOptions'
        400:
          description: |
            Invalid request, reasons can be one of the following:
              * dataset id was incorrect
              * edition was incorrect
              * version was incorrect
              * dimension was incorrect
              * query parameters incorrect offset provided
              * query parameters incorrect limit provided
        404:
          description: "No dimension options were found for dimension"
        500:
          $ref: '#/responses/InternalError'
  /instances:
    get:
      tags:
      - "Private user"
      summary: "Get instances"
      description: "Get a list of instances which has been paged"
      parameters:
        - $ref: '#/parameters/state'
        - $ref: '#/parameters/dataset'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
      produces:
      - "application/json"
      security:
      - FlorenceAPIKey: []
      responses:
        200:
          description: "Return a list of instance state"
          schema:
            $ref: '#/definitions/Instances'
        400:
          $ref: '#/responses/InvalidRequestError'
        401:
          $ref: '#/responses/UnauthorisedError'
        500:
          $ref: '#/responses/InternalError'
    post:
      tags:
      - "Private"
      summary: "Create an instance"
      description:  |
        Create an instance which will be imported. To create an instance an import job id and href is required. This is to allow a link back to the import job
      parameters:
      - $ref: '#/parameters/newInstance'
      produces:
      - "application/json"
      security:
      - InternalAPIKey: []
      responses:
        201:
          description: "Successfully created instance"
          schema:
            $ref: '#/definitions/NewInstance'
          headers:
            ETag:
              type: string
              description: "Defines a unique instance resource version"
        400:
          $ref: '#/responses/InvalidRequestError'
        401:
          $ref: '#/responses/UnauthorisedError'
        403:
          $ref: '#/responses/ForbiddenError'
        500:
          $ref: '#/responses/InternalError'
  /instances/{instance_id}:
    get:
      tags:
      - "Private user"
      summary: "Get an instance"
      description: "Get the current state of an instance, this includes all events which have happened."
      parameters:
      - $ref: '#/parameters/instance_id'
      - $ref: '#/parameters/if_match'
      produces:
      - "application/json"
      security:
      - FlorenceAPIKey: []
      responses:
        200:
          description: "Return a single instance state"
          schema:
            $ref: '#/definitions/Instance'
          headers:
            ETag:
              type: string
              description: "Defines a unique instance resource version"
        401:
          $ref: '#/responses/UnauthorisedError'
        404:
          $ref: '#/responses/InstanceNotFound'
        409:
          $ref: '#/responses/ConflictError'
        500:
          $ref: '#/responses/InternalError'
    put:
      tags:
      - "Private"
      summary: "Update an instance"
      description: "Update an instance by providing an unique id and a set of properties to over write"
      parameters:
      - $ref: '#/parameters/instance_id'
      - $ref: '#/parameters/instance'
      - $ref: '#/parameters/if_match'
      produces:
      - "application/json"
      security:
      - InternalAPIKey: []
      responses:
        200:
          description: "The instance has been updated"
          headers:
            ETag:
              type: string
              description: "Defines a unique instance resource version"
        400:
          $ref: '#/responses/InvalidRequestError'
        401:
          $ref: '#/responses/UnauthorisedError'
        403:
          $ref: '#/responses/ForbiddenError'
        404:
          $ref: '#/responses/InstanceNotFound'
        409:
          $ref: '#/responses/ConflictError'
        500:
          $ref: '#/responses/InternalError'
  /instances/{instance_id}/events:
    post:
      tags:
       - "Private"
      summary: "Add an event to an instance"
      description: |
        Add a new event into an instance. Events can be for information or error messages.
        Each event must contain a type of event (Info or Error), a message to explain
        the event, time of the event and finally the message offset in kafka
      parameters:
      - $ref: '#/parameters/instance_id'
      - $ref: '#/parameters/event'
      - $ref: '#/parameters/if_match'
      security:
      - InternalAPIKey: []
      responses:
        201:
          description: "The event was added to the instance"
          headers:
            ETag:
              type: string
              description: "Defines a unique instance resource version"
        400:
          $ref: '#/responses/InvalidRequestError'
        401:
          $ref: '#/responses/UnauthorisedError'
        404:
          description: "InstanceId does not match any instances"
        409:
          $ref: '#/responses/ConflictError'
        500:
          $ref: '#/responses/InternalError'
  /instances/{instance_id}/dimensions:
    get:
      tags:
      - "Private user"
      summary: "Get a list of dimensions for an instance"
      description: "Get all dimensions from an instance"
      parameters:
      - $ref: '#/parameters/instance_id'
      - $ref: '#/parameters/if_match'
      produces:
      - "application/json"
      security:
      - InternalAPIKey: []
      responses:
        200:
          description: "Return a list of dimensions"
          schema:
            $ref: '#/definitions/Dimensions'
          headers:
            ETag:
              type: string
              description: "Defines a unique instance resource version"
        400:
          $ref: '#/responses/InvalidRequestError'
        401:
          $ref: '#/responses/UnauthorisedError'
        403:
          $ref: '#/responses/ForbiddenError'
        404:
          $ref: '#/responses/InstanceNotFound'
        409:
          $ref: '#/responses/ConflictError'
        500:
          $ref: '#/responses/InternalError'
    patch:
      tags:
      - "Private"
      summary: "Create one or more dimensions"
      description: "Create one or more dimensions which are related to an instance"
      parameters:
      - $ref: '#/parameters/instance_id'
      - $ref: '#/parameters/patch_dimensions'
      - $ref: '#/parameters/if_match'
      produces:
      - "application/json-patch+json"
      security:
      - InternalAPIKey: []
      responses:
        200:
          description: "All dimensions were successfully created"
          schema:
            $ref: '#/definitions/PatchDimensions'
          headers:
            ETag:
              type: string
              description: "Defines a unique instance resource version"
        400:
          $ref: '#/responses/InvalidRequestError'
        404:
          $ref: '#/responses/InstanceNotFound'
        409:
          $ref: '#/responses/ConflictError'
        500:
          $ref: '#/responses/InternalError'

  /instances/{instance_id}/dimensions/{dimension}:
    put:
      tags:
      - "Private user"
      summary: "Update dimension"
      description: "Update the label and/or description of a dimension within an instance, by providing dimension name and properties to over write"
      parameters:
      - $ref: '#/parameters/instance_id'
      - $ref: '#/parameters/dimension'
      - $ref: '#/parameters/update_dimension'
      - $ref: '#/parameters/if_match'
      security:
      - InternalAPIKey: []
      responses:
        200:
          description: "The instance has been updated"
          headers:
            ETag:
              type: string
              description: "Defines a unique instance resource version"
        400:
          $ref: '#/responses/InvalidRequestError'
        401:
          $ref: '#/responses/UnauthorisedError'
        403:
          $ref: '#/responses/ForbiddenError'
        404:
          $ref: '#/responses/InstanceNotFound'
        409:
          $ref: '#/responses/ConflictError'
        500:
          $ref: '#/responses/InternalError'
  /instances/{instance_id}/dimensions/{dimension}/options:
    get:
      tags:
      - "Private user"
      summary: "Get a list of options for a dimension"
      description: "Get all unique options from a dimension. This response is designed for efficient data transfer of incredibly long lists, and as such breaks several API conventions"
      parameters:
      - $ref: '#/parameters/instance_id'
      - $ref: '#/parameters/dimension'
      - $ref: '#/parameters/if_match'
      produces:
      - "application/json"
      security:
      - InternalAPIKey: []
      responses:
        200:
          description: "Return a list of unique options"
          schema:
            type: object
            properties:
              dimension:
                description: "The name of the dimension"
                type: string
              options:
                description: "A list of all unique options within a dimension"
                type: array
                items:
                  type: string
          headers:
            ETag:
              type: string
              description: "Defines a unique instance resource version"
        400:
          $ref: '#/responses/InvalidRequestError'
        401:
          $ref: '#/responses/UnauthorisedError'
        403:
          $ref: '#/responses/ForbiddenError'
        404:
          description: "dimension does not match any dimensions within the instance"
        409:
          $ref: '#/responses/ConflictError'
        500:
          $ref: '#/responses/InternalError'
  /instances/{instance_id}/dimensions/{dimension}/options/{option}:
    patch:
      tags:
      - "Private"
      summary: "Modify a dimension option for an instance"
      description: |
        Modify a dimension option for an instance by setting values for node_id or order
      parameters:
      - $ref: '#/parameters/instance_id'
      - $ref: '#/parameters/dimension'
      - $ref: '#/parameters/option'
      - $ref: '#/parameters/patch_options'
      - $ref: '#/parameters/if_match'
      produces:
      - "application/json-patch+json"
      security:
      - InternalAPIKey: []
      responses:
        200:
          description: "The dimension option was modified and the successfully applied patch operations are returned"
          schema:
            $ref: '#/definitions/PatchOptions'
          headers:
            ETag:
              type: string
              description: "Defines a unique instance resource version"
        400:
          $ref: '#/responses/InvalidRequestError'
        401:
          $ref: '#/responses/UnauthorisedError'
        403:
          $ref: '#/responses/ForbiddenError'
        404:
          description: "InstanceId does not match any instances"
        409:
          $ref: '#/responses/ConflictError'
        500:
          $ref: '#/responses/InternalError'
responses:
  ConflictError:
    description: "Failed to process the request due to a conflict"
  ForbiddenError:
    description: "The request is forbidden"
  InstanceNotFound:
    description: "The instance was not found"
  InternalError:
    description: "Failed to process the request due to an internal error"
  InvalidRequestError:
    description: "Failed to process the request due to invalid request"
  UnauthorisedError:
    description: "The token provided is unauthorised to carry out this operation"
definitions:
  Codelist:
    type: object
    properties:
      href:
        description: "A link to the codelist corresponding to this dimension"
        type: string
      id:
        description: "The codelist id corresponding to this dimension"
        type: string
      name:
        description: "The dimension name"
        type: string
      description:
        description: "The dimension description"
        type: string
      label:
        description: "A human readable label for dimension"
        type: string
  CollectionID:
    description: "The id of the unpublished collection (of datasets) that this dataset is associated with"
    type: string
  Agent:
    description: "A foaf:agent compliant object containing contact information for this resource"
    type: object
    properties:
      email:
        description: "An email address to contact the statistician"
        type: string
      name:
        description: "The name of the statistician"
        type: string
      telephone:
        description: "Telephone number to contact the statistician"
        type: string
  dcatSeriesCore:
    description: "Core properties needed for dcat:Dataset and dcat:DatasetSeries objects.  Used by both list and resource endpoints"
    properties:
      description:
        description: "A description for a dataset. Could contain markdown"
        type: string
      identifier:
        description: "The identifier for this dataset. This will form the last part of the URI for this resource"
        type: string
      issued:
        description: "The date the dataset was first issued"
        type: string
        format: date-time
      license:
        description: "The standard Government license right text for the dataset"
        type: string
        default: "http://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/"
      modified:
        description: "The date the dataset was modified"
        type: string
        format: date-time
      next_release:
        description: "The next release date for a dataset"
        type: string
        format: date-time
      publisher:
        $ref: '#/definitions/Agent'
      frequency:
        description: "The release frequency of a dataset"
        type: string
      spatial_coverage:
        description: "The spatial area covered by the dataset, typically a code defining a geographic area which contains all the observed areas"
        type: string
      spatial_resolution:
        description: "A list of the types geographic areas contained in the dataset"
        type: array
        items:
          type: "string"
      summary:
        description: "A short summary of a dataset."
        type: string
      temporal_coverage:
        description: "The overall time period covered by the dataset"
        type: "string"
        format: duration
      temporal_resolution:
        description: "A list of the types time periods contained in the dataset"
        type: array
        items:
          type: "string"
          format: duration
      title:
        description: "The title of the dataset"
        example: "CPI"
        type: string
  dcatSeriesFull:
    description: "All properties needed for full dcat:DatasetSeries or dcat:Dataset objects. Used only by resource endpoints, not lists"
    allOf:
    - $ref: '#/definitions/dcatSeriesCore'
    - type: object
      properties:
        contact_point:
          $ref: '#/definitions/Agent'
        keywords:
          description: "A list of keywords for a dataset, typically to help with Search Engine Optimisation"
          type: array
          items:
            type: "string"
        themes:
          description: "The themes a dataset relates to. These will be the identifiers for what may be referred to as 'topics' on the website, and used for navigation and breadcrumbs"
          type: array
          items:
            type: string
  dcatDistributionCore:
    properties:
      distributions:
        description: "A selection of download objects containing information of downloadable files."
        type: array
        items:
          allOf:
            - type: object
              properties:
                checksum:
                  description: "spdx:checksum - some guarantees, hence not etag. Could be a more complex object?"
                  type: string
            - $ref: '#/definitions/DownloadObject'
  dcatVersionCore:
    description: "core quality, mangement and relationship fields for describing a dcat:dataset version. Used by both list and resource endpoints"
    type: object
    properties:
      # distributions:
      #   description: "A selection of download objects containing information of downloadable files."
      #   type: array
      #   items:
      #     allOf:
      #       - type: object
      #         properties:
      #           checksum:
      #             description: "spdx:checksum - some guarantees, hence not etag. Could be a more complex object?"
      #             type: string
      #       - $ref: '#/definitions/DownloadObject'
      version:
        description: "A number identifying the version for an edition from a dataset"
        example: 1
        readOnly: true
        type: integer
      version_notes:
        description: "A list of notes, for example corrections after the resource has been published"
        type: array
        items: 
          type: string
  dcatVersionFull:
    description: "All properties needed for complete dcat:Dataset version objects. Used only by resource endpoints, not lists"
    allOf:
    - $ref: '#/definitions/dcatVersionCore'
    - type: object
      properties:
        next_version:
          type: string
          format: uri
        previous_version:
          type: string
          format: uri
        # distributions:
        #   description: "A selection of download objects containing information of downloadable files."
        #   type: array
        #   items:
        #     allOf:
        #       - $ref: '#/definitions/CSVDownload'
        #       - $ref: '#/definitions/DownloadObject'
  Datasets:
    description: "A list of datasets"
    type: object
    allOf:
      - $ref: '#/definitions/ListPagination'
      - type: object
        properties:
          "@context":
            $ref: '#/definitions/LDContext'
          items:
            type: array
            items:
              allOf:
              - $ref: '#/definitions/dcatSeriesCore'
              - type: object
                properties:
                  "@id":
                    $ref: '#/definitions/LDID'
                  "@type":
                    allOf:
                    - $ref: '#/definitions/LDType'
                    - default: "dcat:datasetSeries"
                  is_based_on:
                    $ref: '#/definitions/IsBasedOn'
                  _links:
                    $ref: '#/links/DatasetListLinks'
                  national_statistic:
                    description: "The flag indicating the resource is a national statistic. These are certified as compliant with the Code of Practice for Official Statistics"
                    type: boolean
                  state:
                    $ref: '#/definitions/State'
                  survey:
                    description: "The name of the survey the dataset was created from."
                    type: string
                  type:
                    $ref: '#/definitions/Type'
  LDContext:
    description: "The URL for the JSON-LD context. The field name will be '@context'"
    type: string
    format: uri
  LDID:
    description: "The URL of the current resource, the same as links.self"
    type: string
    format: uri
  LDType:
    description: "The linked data vocabulary term for a dataset"
    default: "dcat:dataset"
    type: array
    items:
      type: string
  Dataset:
    description: "The dataset"
    type: object
    required: ["identifier", "@context", "contact_point", "creator", "description", "@id", "issued", "license", "editions", "latest_version", "publisher", "frequency", "spatial_coverage", "spatial_resolution", "state", "temporal_coverage", "temporal_resolution", "title", "type", "@type"]
    allOf:
    - $ref: '#/definitions/dcatSeriesFull'
    - type: object
      properties:
        "@context":
          $ref: '#/definitions/LDContext'
        "@id":
          $ref: '#/definitions/LDID'
        "@type":
          allOf:
          - $ref: '#/definitions/LDType'
          - default: "dcat:datasetSeries"
        canonical_topic:
          description: "The canonical topic id for this dataset.  This indicates which topic this dataset belongs to within the website taxonomy."
          type: string
        collection_id:
          description: "Should only be available privately"
          allOf:
          - $ref: '#/definitions/CollectionID'
        _embedded:
          type: object
          properties:
            editions:
              description: "Likely described as a 'seeAlso' term"
              type: array
              items:
                type: object
                properties:
                  "@id":
                    $ref: '#/definitions/LDID'
                  issued:
                    description: "The date the edition was first issued"
                    type: string
                    format: date-time
                  etag:
                    type: string
        is_based_on:
          $ref: '#/definitions/IsBasedOn'
        _links:
          $ref: '#/links/DatasetLinks'
        national_statistic:
          description: "The flag indicating the resource is a national statistic. These are certified as compliant with the Code of Practice for Official Statistics"
          type: boolean
        state:
          $ref: '#/definitions/State'
        survey:
          description: "The name of the survey the dataset was created from."
          type: string
        type:
          $ref: '#/definitions/Type'
  Type:
    description: "The type for a dataset" 
    type: string
    enum: [filterable, nomis, cantabular_flexible_table, static]
    default: "static"    
  IsBasedOn:
    description: "Information about the population-type that the dataset is based on (census 2021 only)" 
    type: object
    properties:
      id:
        description: "The population-type that the dataset is based on"
        type: string
        example: "Usual-Residents"
      type:
        description: "The type of the dataset"
        type: string
        example: "cantabular_table"
  DimensionCore:
    description: "Core fields to disambiguate dimensions, used for embedding or as a base for the Dimension object"
    type: object
    properties:
      code_list:
        description: "A link to the code-list entry for the dimension"
        type: string
      identifier:
        description: "The identifier of the dimension"
        type: string
      label:
        description: ""
        type: string
      name:
        description: "The name of the dimension"
        type: string
  Dimension:
    description: "A single dimension within a dataset"
    allOf:
      - $ref: '#/definitions/DimensionCore'
      - type: object
        properties:
          "@context":
              $ref: '#/definitions/LDContext'
          "@id":
            $ref: '#/definitions/LDID'
          "@type":
            allOf:
            - $ref: '#/definitions/LDType'
            - default: "csvw:column"
          description:
            description: ""
            type: string
          is_area_type:
            description: "Indicates if a dimension is an area-type (census datasets only)"
            type: boolean
          _links:
            type: object
            properties:
              code_list:
                description: "The code list related to this dimension"
                type: object
                properties:
                  href:
                    description: "A URL to the code list"
                    type: string
                  id:
                    description: "The unique id for the code list"
                    type: string
              options:
                $ref: '#/links/Options'
              version:
                $ref: '#/links/Version'
              self:
                $ref: '#/links/Self'
          number_of_options:
            description: "The number of options available for this dimension"
            type: integer
          variable:
            description: "The variable name (census datasets only)"
            type: string
  Dimensions:
    allOf:
      - $ref: '#/definitions/ListPagination'
      - type: object
        properties:
          "@context":
              $ref: '#/definitions/LDContext'
          items:
            description: "An array of dimensions"
            type: array
            items:
              $ref: '#/definitions/Dimension'  
  DimensionOptions:
    allOf:
      - $ref: '#/definitions/ListPagination'
      - type: object
        properties:
          "@context":
              $ref: '#/definitions/LDContext'
          items:
            description: "An array of dimension options"
            type: array
            items:
              $ref: '#/definitions/DimensionOption'
  DimensionOption:
    type: object
    properties:
      "@context":
          $ref: '#/definitions/LDContext'
      "@id":
        $ref: '#/definitions/LDID'
      dimension:
        description: "The name of the dimension"
        type: string
      instance_id:
        description: "The unique identifier for the instance in which this dimension option is associated to"
        type: string
      label:
        description: "A label given to a dimension option"
        type: string
      _links:
        description: "A object with all resources related to a dimension option"
        type: object
        properties:
          code:
            description: "A link to the code of the dimension for this option"
            type: object
            properties:
              href:
                description: "The url of the code that refers to the dimension for this option"
                type: string
              id:
                description: "The id of the code that refers to the dimension for this option"
                type: string
          code_list:
            description: "A link to the code list the dimension for this option belongs to"
            type: object
            properties:
              href:
                description: "The url of the code list that the dimension for this option belongs to"
                type: string
              id:
                description: "The id of the code list that the dimension for this option belongs to"
                type: string
          version:
            $ref: '#/links/Version'
          self:
            $ref: '#/links/Self'
      node_id:
        description: "The id of the node"
        type: string
      option:
        description: "An option for a dimension"
        type: string
  PatchOptions:
    description: "A list of operations to patch a dimension option. Can only handle adding values for /node_id and /order. Each element in the array is processed in sequential order."
    type: array
    items:
      type: object
      description: "Item containing all necessary information to make a single operation on the resource."
      properties:
        op:
          description: |
            The operation to be made on path.
            * add - Sets the value for the provided path
          type: string
          enum: [add]
        path:
          description: "Path to value that needs to be operated on."
          type: string
          example: "/node_id"
          enum: [/node_id, /order]
        value:
          description: "A value that will be set for the provided path. /node_id accepts string values, and /order accepts integer values."
          example: "node_123"
  PatchDimensions:
    description: "A list of operations to patch dimensions. Can only handle adding lists of dimension values, and modifying order and node_id values for existing dimension options. The patch operations are executed in bulk to improve performance, and they are idempotent. If at least one of the provided dimensions and/or options in a patch path cannot be matched against existing dimension options, the request will fail with 404."
    type: array
    items:
      type: object
      description: "Item containing all necessary information to make a single operation on the resource."
      properties:
        op:
          description: |
            The operation to be made on path.
            * add - Sets the value for the provided path
          type: string
          enum: ["add"]
        path:
          description: "Path to value that needs to be operated on."
          type: string
          example: "/-"
          enum: ["/-", "/{dimension}/options/{option}/order", "/{dimension}/options/{option}/node_id"]
        value:
          description: "A list of dimenions that will be added to the instance."
          example: "[{\"dimension\": \"dim1\", \"option\": \"op1\"}, {\"dimension\": \"dim1\", \"option\": \"op2\"}, {\"op\": \"add\", \"path\": \"/dim1/options/op1/order\", \"value\": 3}, {\"op\": \"add\", \"path\": \"/dim1/options/op2/node_id\", \"value\": \"node123\"}]"
  Distributions:
    type: object
    allOf:
      - $ref: '#/definitions/ListPagination'
      - type: object
        properties:
          "@context":
            $ref: '#/definitions/LDContext'
          items:
            type: array
            items:
              allOf:
              - $ref: '#/definitions/CSVDownload'
              - $ref: '#/definitions/DownloadObject'
              - type: object
                properties:
                  etag:
                    type: string
                  "@type":
                    allOf:
                    - $ref: '#/definitions/LDType'
                    - default: 'dcat:distribution'
                  _links:
                    properties:
                      self:
                        $ref: '#/links/Self'
                      version:
                        $ref: '#/links/Version'
  CSVDownload:
    description: "Additional fields available for CSV downloads"
    type: object
    properties:
      checksum:
        description: "spdx:checksum - some guarantees, hence not etag. Could be a more complex object? -- only available for CSVs we expect"
        type: string
      described_by:
        type: string
      table_schema:
        $ref: '#/definitions/TableSchema'
  DownloadObject:
    description: "Object containing information of a downloadable file"
    type: object
    properties:
      "@id":
        description: "The URL to the generated file"
        type: string
      byte_size:
        description: "The size of the file in bytes"
        type: string
      media_type:
        description: "The MIME type for Accept and Content-Type headers"
        type: string
      download_url:
        description: "The URL to download the file -- WHY??? isn't this @ID??"
        type: string
  Edition:
    type: object
    required: ["identifier", "@context", "contact_point", "creator", "description", "@id", "issued", "license", "editions", "latest_version", "publisher", "frequency", "spatial_coverage", "spatial_resolution", "state", "temporal_coverage", "temporal_resolution", "title", "@type"]
    allOf:
    - $ref: '#/definitions/dcatSeriesFull'
    - $ref: '#/definitions/dcatVersionFull'
    - type: object
      properties:
        "@context":
          $ref: '#/definitions/LDContext'
        "@id":
          $ref: '#/definitions/LDID'
        "@type":
          $ref: '#/definitions/LDType'
        etag:
          type: string
        _embedded:
          type: object
          properties:
            versions:
              description: "Likely described as a 'seeAlso' term"
              type: array
              items:
                type: object
                properties:
                  "@id":
                    $ref: '#/definitions/LDID'
                  issued:
                    description: "The date the edition was first issued"
                    type: string
                    format: date-time
                  etag:
                    type: string
                  version:
                    description: "A number identifying the version for an edition from a dataset"
                    example: 1
                    readOnly: true
                    type: integer
                  version_notes:
                    description: "A list of notes, for example corrections after the resource has been published"
                    type: array
                    items: 
                      type: string
            latest_distributions:
              type: array
              items:
                $ref: '#/definitions/dcatDistributionCore'
        is_based_on:
          $ref: '#/definitions/IsBasedOn'
        _links:
          $ref: '#/links/EditionLinks'
        type:
          $ref: '#/definitions/Type'
        next_edition:
          type: string
          format: uri
        previous_edition:
          type: string
          format: uri
        state:
          $ref: '#/definitions/State'
  Editions:
    type: object
    allOf:
      - $ref: '#/definitions/ListPagination'
      - type: object
        properties:
          "@context":
            $ref: '#/definitions/LDContext'
          items:
            type: array
            items:
              allOf:
              - $ref: '#/definitions/dcatSeriesCore'
              - $ref: '#/definitions/dcatVersionCore'
              - type: object
                properties:
                  etag:
                    type: string
                  "@id":
                    $ref: '#/definitions/LDID'
                  "@type":
                    $ref: '#/definitions/LDType'
                  _links:
                    $ref: '#/links/Self'
                  state:
                    $ref: '#/definitions/State'
  Event:
    type: object
    properties:
      message:
        description: "A description of the event"
        type: string
      message_offset:
        description: "The kafka message offset (Used to locate the kafka message)"
        type: string
      time:
        description: "The time of the event in ISO 8601 format"
        type: string
      type:
        description: |
          The type of event, this can be;
          * Info - for an information event
          * Error - for an error event
        type: string
  Instance:
    type: object
    allOf:
    - $ref: '#/definitions/dcatSeriesFull'
    - $ref: '#/definitions/dcatVersionFull'
    - type: object
      properties:
        collection_id:
          $ref: '#/definitions/CollectionID'
        etag:
          type: string
        events:
          description: "A list of events took place for this job"
          readOnly: true
          type: array
          items:
            $ref: '#/definitions/Event'
        last_updated:
          description: "The last time an event happened"
          readOnly: true
          type: string
        _links:
          allOf:
          - $ref: '#/links/VersionLinks'
          - type: object
            properties:
              version:
                description: "Version link is needed separately on an Instance as the self link will use the instance ID rather than version path."
                type: object
                readOnly: true
                properties:
                  href: 
                    type: string
              job:
                $ref: '#/links/Job'
        state:
          $ref: '#/definitions/State'
  Instances:
    description: "A list of instance resources, if query parameter state is set return all instances with that state"
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/Instance'
      _links:
        $ref: '#/links/ListLinks'
  ListPagination:
    description: "The fields required on a list endpoint to facilitate pagination"
    properties:
      _links:
        $ref: '#/links/ListLinks'
      count:
        description: "The number of versions returned for an edition of a dataset"
        readOnly: true
        type: integer
      limit:
        description: "The number of editions requested for a dataset"
        type: integer
      offset:
        description: "The first row of editions for a dataset to retrieve, starting at 0. Use this parameter as a pagination mechanism along with the limit parameter"
        type: integer
      total_count:
        description: "The total number of editions against a dataset"
        readOnly: true
        type: integer
  NewDatasetResponse:
    description: "A model for the response body when creating a new dataset"
    type: object
    properties:
      id:
        description: "An unique id for a dataset"
        example: "DE3BC0B6-D6C4-4E20-917E-95D7EA8C91DC"
        type: string
      current:
        allOf:
        - type: object
          properties:
            collection_id:
              $ref: '#/definitions/CollectionID'
            type:  
              $ref: '#/definitions/Type'
        - $ref: "#/definitions/Dataset"
      next:
        allOf:
        - type: object
          properties:
            collection_id:
              $ref: '#/definitions/CollectionID'
            type:  
              $ref: '#/definitions/Type'
        - $ref: "#/definitions/Dataset"
  NewInstance:
    description: "A model for the request and response body for creating a new instance"
    type: object
    allOf:
      - $ref: '#/definitions/Instance'
      - type: object
        properties:
          dimensions:
            description: "A list of codelists for each dimension of this instance"
            type: array
            items:
              $ref: '#/definitions/Codelist'
      
  NewVersionResponse:
    description: "A model for the response body when creating a new version for an edition of a dataset"
    allOf:
      - type: object
        properties:
          collection_id:
            $ref: '#/definitions/CollectionID'
      - $ref: "#/definitions/Version"
  State:
    description: |
      The state of the resource, can only be one of the following:
        * created
        * completed (instances only)
        * failed (instances only)
        * edition-confirmed (instances and versions only)
        * associated (not editions)
        * published
    type: string
  TableSchema:
    description: "The schema defining a CSV on the Web distribution of a dataset version"
    type: object
    properties:
      about_url:
        type: string
        format: url
      column:
        type: array
        items:
          properties:
            component_type:
              type: string
            datatype:
              type: string
            name:
              type: string
            # label:
            #   type: string
            # description:
            #   type: string
            title:
